<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="#" id="c">Calculator</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>
  <section>
    
    <div class="container">
    <div class="calc">
    <div>
      <div>
        <input type="text" id="input">
      </div>
    <div>
      <button class="ac">AC</button>
      <button class="de">DE</button>
      <button>(</button>
      <button>)</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
    </div>
    <div>
      <button>00</button>
      <button>0</button>
      <button>=</button>
      <button>/</button>
    </div>
    </div>
    </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
